<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='stylesheet.css'>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id='container'>
        <div id='header'>Tic Tac Toe</div>
        <div id='gameContainer'>
            <div id='scoreBoard'>
                <div id='player1'></div>
                <button id='player1Btn'>Edit</button>
                <div id='player2'></div>
                <button id='player2Btn'>Edit</button>
                <button id='restartBtn'>Restart</button>
            </div>
            <div id='gameBoardContainer'>
                <div class='gameBoard' id='0'></div>
                <div class='gameBoard' id='1'></div>
                <div class='gameBoard' id='2'></div>
                <div class='gameBoard' id='3'></div>
                <div class='gameBoard' id='4'></div>
                <div class='gameBoard' id='5'></div>
                <div class='gameBoard' id='6'></div>
                <div class='gameBoard' id='7'></div>
                <div class='gameBoard' id='8'></div>
            </div>
        </div>
    </div>
        
    <script src='script.js'></script>
</body>

</html>
